<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="dp-pokemons-types">
  <template>
    <iron-ajax 
      id="ajaxComponent" 
      url="http://localhost:3000/types" 
      handle-as="json" 
      last-response="{{types}}"
      last-error="{{error}}"></iron-ajax>
  </template>
  <script>
    (function() {
      Polymer({
        is: 'dp-pokemons-types',
        properties: {
          types: {
            type: Array,
            notify: true,
            value: []
          },
          idtypes:{
                type:Number,
                notify: true,
            },
          error: {
            type: Object,
            notify: true
          }
        },
        doRequest: function() {
          this.$.ajaxComponent.generateRequest();
        }
      });
    }());
  </script>
</dom-module>
